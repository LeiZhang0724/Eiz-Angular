          <mat-tab label="Detail">
            <div class="pl-3">
                <table mat-table [dataSource]="dataSource2" class="">
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> ID</th>
                    <td mat-cell *matCellDef="let account" fxFlex="25" class="quote-table-cell">
                      {{account.id}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> Email</th>
                    <td mat-cell *matCellDef="let account" fxFlex="25" class="quote-table-cell">
                      {{account.email}}
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsAccount"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsAccount;"></tr>
                </table>
            </div>
          </mat-tab>
          <mat-tab label="Subscribed">
            <div class="pl-3">
              <table mat-table [dataSource]="dataSource" class="">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> ID</th>
                  <td mat-cell *matCellDef="let element" fxFlex="25" class="quote-table-cell">
                    {{element.id}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> Name</th>
                  <td mat-cell *matCellDef="let element" fxFlex="25" class="quote-table-cell">
                    {{element.name}}
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsPlugins"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsPlugins;"></tr>
              </table>
            </div>
          </mat-tab>
