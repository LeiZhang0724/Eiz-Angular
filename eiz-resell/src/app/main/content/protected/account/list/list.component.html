<div id="admin-content" class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Account List</h1>
      </div>
      <div class="row  pb-3" style="display: inline-flex">
        <div class="pl-3">
          <button mat-flat-button type="button">Create New Account</button>
        </div>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef fxFlex="10">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" fxFlex="10">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> ID</th>
            <td mat-cell *matCellDef="let element" fxFlex="25" class="quote-table-cell">
              {{element.id}}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> Email</th>
            <td mat-cell *matCellDef="let element" fxFlex="25" class="quote-table-cell">
              {{element.email}}
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef fxFlex="25" class="quote-table-cell"> Actions</th>
            <td mat-cell *matCellDef="let element" fxFlex="25" class="quote-table-cell">
              <div class="my-2 my-md-0 mr-md-3">
                <a matTooltip="Print Label" class="pr-3">
                  <svg class="feather feather-printer sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg"
                       width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                       stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"
                       data-reactid="946">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path
                            d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                  </svg>
                </a>
                <a matTooltip="Delete Manifest" class="pr-3">
                  <svg class="feather feather-trash-2 sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg"
                       width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                       stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"
                       data-reactid="1171">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path
                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </a>

                <a>
                  <mat-icon matTooltip="View" [routerLink]="'../view/' + element.id" (click)="changeAccount(element)" >remove_red_eye</mat-icon>
                  <mat-icon matTooltip="Edit" (click)="edit(element.id)">edit</mat-icon>
                  <mat-icon matTooltip="Topup">monetization_on</mat-icon>
                </a>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </main>
  </div>
</div>
